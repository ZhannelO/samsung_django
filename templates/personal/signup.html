<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>
<h3>Sign up</h3>
<form action="/signup" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="create a username(only letters and numbers)"Required>
    <br>
    <label for="">First name</label>
    <input type="text" id="firstname" name="firstname" placeholder="enter your first name(only letters and numbers)"Required>
    <br>
    <label for="">Last name</label>
    <input type="text" id="lastname" name="lastname" placeholder="enter your last name(only letters and numbers)"Required>
    <br>
    <label for="">Email</label>
    <input type="text" id="email" name="email" placeholder="enter your email(only letters and numbers)"Required>
    <br>
    <label for="">Password</label>
    <input type="password" id="password" name="password" placeholder="enter your password"Required>
    <br>
    <button type ="submit">Sign up</button>
    <br>
</form>
</body>
</html>
